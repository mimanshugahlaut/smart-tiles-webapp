<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - Smart Tile System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand">
            âš¡ Smart Tile System
        </div>
        <div class="nav-menu">
            <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('profile') }}" class="nav-link active">Profile</a>
            <a href="{{ url_for('logout') }}" class="btn btn-logout">Logout</a>
        </div>
    </div>
</nav>

<div class="dashboard-container">

    <div class="dashboard-header">
        <h1>My Profile</h1>
        <p>Account & energy overview</p>
    </div>

    <div class="stats-grid">

        <div class="stat-card">
            <h3>Username</h3>
            <p class="stat-value">{{ user.username }}</p>
        </div>

        <div class="stat-card">
            <h3>Email</h3>
            <p class="stat-value">{{ user.email }}</p>
        </div>

        <div class="stat-card">
            <h3>Account Created</h3>
            <p class="stat-value">{{ user.created_at.split(' ')[0] }}</p>
        </div>

        <div class="stat-card">
            <h3>Total Footsteps</h3>
            <p class="stat-value">{{ total_steps }}</p>
        </div>

        <div class="stat-card">
            <h3>Total Energy</h3>
            <p class="stat-value">{{ total_energy_mj }} mJ</p>
        </div>

    </div>

</div>

</body>
</html>
